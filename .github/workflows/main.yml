name: Arpit Kumar's Portfolio

on:
  push:
    branches:
      - feat/EmailJS

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setting environment variables
        run: echo "NEXT_PUBLIC_DOMAIN=http://arpitkumar-portfolio.s3-website.ap-south-1.amazonaws.com" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build Next.js Application
        run: npm run build

      - name: Configure AWS Credentails
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy
        run: aws s3 sync out/ s3://arpitkumar-portfolio --delete
